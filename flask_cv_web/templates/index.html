<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartFishCounter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px #000;
        }

        h2, h3 {
            color: #eaeaea;
            text-shadow: 1px 1px 3px #000;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 15px;
            color: #fff;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        video {
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        pre {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            color: #eee;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>SmartFishCounter</h1>
    <h2>Upload a Video</h2>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="video" accept=".mp4,.avi,.mov,.svo2" required><br>
        <input type="submit" value="Upload and Process">
    </form>

    {% if video_path %}
    <h3>Processed 2D Video:</h3>
    <video width="640" height="480" controls>
        <source src="/{{ video_path }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif %}

    {% if info_content %}
    <h3>SVO2 Output:</h3>
    <pre>{{ info_content }}</pre>
    {% endif %}
</body>
</html>
